<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nestedloop</title>
</head>
<body>
<script>
    let i, j ;
    let sout;
    sout ="<table border ='5' width='30' cellspacing='2' cellpadding='5'>"
    for(i=1; i<=10; i++){
        sout = sout+"<tr>";
        for(j=1; j<=10; j++){
            sout = sout+ "<td>" + i*j +"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</body>
</html>
